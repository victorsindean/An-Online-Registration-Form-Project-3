<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>

    <form action="index.html" method="post">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>

      <fieldset class="one">

        <legend>Contact Information</legend>

        <div class="one">
          <label for="name">Full Name</label>
          <input required type="text" id="name" name="user_name" placeholder="Required">

          <label for="mail">Email Address</label>
          <input required type="email" id="mail" name="user_email" placeholder="Required">

          <label for="number">Phone Number</label>
          <input type="number" id="number" name="user_number">

          <label for="street_address">Street Address</label>
          <input required type="text" id="street_address" name="user_street_address" placeholder="Required">

          <label for="city">City</label>
          <input required type="text" id="city" name="user_city" placeholder="Required">

          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="" disabled selected hidden>Choose State</option>
            <option value="AL">Alabama</option>
          	<option value="AK">Alaska</option>
          	<option value="AZ">Arizona</option>
          	<option value="AR">Arkansas</option>
          	<option value="CA">California</option>
          	<option value="CO">Colorado</option>
          	<option value="CT">Connecticut</option>
          	<option value="DE">Delaware</option>
          	<option value="DC">District Of Columbia</option>
          	<option value="FL">Florida</option>
          	<option value="GA">Georgia</option>
          	<option value="HI">Hawaii</option>
          	<option value="ID">Idaho</option>
          	<option value="IL">Illinois</option>
          	<option value="IN">Indiana</option>
          	<option value="IA">Iowa</option>
          	<option value="KS">Kansas</option>
          	<option value="KY">Kentucky</option>
          	<option value="LA">Louisiana</option>
          	<option value="ME">Maine</option>
          	<option value="MD">Maryland</option>
          	<option value="MA">Massachusetts</option>
          	<option value="MI">Michigan</option>
          	<option value="MN">Minnesota</option>
          	<option value="MS">Mississippi</option>
          	<option value="MO">Missouri</option>
          	<option value="MT">Montana</option>
          	<option value="NE">Nebraska</option>
          	<option value="NV">Nevada</option>
          	<option value="NH">New Hampshire</option>
          	<option value="NJ">New Jersey</option>
          	<option value="NM">New Mexico</option>
          	<option value="NY">New York</option>
          	<option value="NC">North Carolina</option>
          	<option value="ND">North Dakota</option>
          	<option value="OH">Ohio</option>
          	<option value="OK">Oklahoma</option>
          	<option value="OR">Oregon</option>
          	<option value="PA">Pennsylvania</option>
          	<option value="RI">Rhode Island</option>
          	<option value="SC">South Carolina</option>
          	<option value="SD">South Dakota</option>
          	<option value="TN">Tennessee</option>
          	<option value="TX">Texas</option>
          	<option value="UT">Utah</option>
          	<option value="VT">Vermont</option>
          	<option value="VA">Virginia</option>
          	<option value="WA">Washington</option>
          	<option value="WV">West Virginia</option>
          	<option value="WI">Wisconsin</option>
          	<option value="WY">Wyoming</option>
          </select>

          <label for="zip">Zip Code</label>
          <input type="number" id="zip" name="user_zip">
      </div>
      </fieldset>

      <fieldset class="two">

        <legend>Newsletter</legend><br>
        <div>
          <label>Select the newsletters you would like to receive</label><br>
          <div class="input-group">
            <input type="checkbox" id="html_news" value="html_news" name="newsletters"><label class="check_radio" for="html">HTML News</label><br>
            <input type="checkbox" id="css" value="css_news" name="newsletters"><label class="check_radio" for="css">CSS News</label><br>
            <input type="checkbox" id="javascript" value="javascript_news" name="newsletters"><label class="check_radio" for="javascript">Javascript News</label><br>
          </div>  
          <label class="newsletter">Newsletter Format</label><br>
          <div class="input-group">
            <input type="radio" id="html" value="html" name="format"><label class="check_radio" for="html">HTML</label><br>
            <input type="radio" id="plain" value="plain" name="format"><label class="check_radio" for="plain">Plain text</label><br>
          </div>  
          <label class="newsletter" for="other">Other topics you'd like to hear about</label><br>
          <textarea id="other" name="other"></textarea>
        </div>    
      </fieldset>

      <button type="submit">Sign Up</button>

    </form>
  </body>
</html>
